---
schema: v0.1
location: eastus

iaas: azure # this can be azure or some other platform

platform:
  type: tomcat/golang/python/java/php/nodejs

vm_groups:
  - name: jumpbox
    meta:
      autostop: false
    count: 1
    sku: Standard_DS1_v1
    type: vm # this can be vm or vmss
    storage:
      image:
        offer: offer1
        publisher: ubuntu
        sku: sku1
        version: latest
      os_disk:
        size: 10240
      data_disks:
        - size: 102400
        # - name_convension: uuid # this canbe uuid/group, if uuid, one uuid would be gnerated as name
      azure_files:
        - storage_account: storage_account_1
          name: azure_file_1
          mount_point: /mnt/azurefile_1
    networks:
      - subnet_name: snet-1
        load_balancer_name: load_balancer_1
        network_security_group_name: security_group_1
        outputs:
          - ip: 192.168.0.3
    roles:
      - name: builtin/jumpbox
        vars:
          jumpbox_public_key: (( jumpbbox_public_key ))

  - name: d2v3_group
    meta:
      autostop: false
    count: 2
    sku: Standard_D2_v3
    type: vm # this can be vm or vmss
    storage:
      os_disk:
        size: 10240
      data_disks:
        - size: 102400
        # name_convension: uuid
    networks:
      - subnet_name: snet-1
        load_balancer_name: load_balancer_1
        outputs:
          - ip: 192.168.0.5
          - ip: 192.168.0.6
    roles: # this is used to generate the deployment scripts
      - name: builtin/php
        vars:
          dir: '/opt/a'
          app_port: 5000
      - name: myproject/role
        vars:
          dir: '/opt/a'
          app_port: 5000

vnets:
  - name: vnet-1
    subnets:
      - name: snet-1
        range: 10.10.0.0/24
        gateway: 10.10.0.1

load_balancers:
  - name: load_balancer_1
    sku: Standard

network_security_groups:
  - name: security_group_1
    security_rules:
      - name: allow-ssh
        priority: 100
        direction: Inbound
        access: Allow
        protocol: Tcp
        source_port_range: "*"
        destination_port_range: 22
        source_address_prefix: "*"
        destination_address_prefix: "*"
      - name: allow-http
        priority: 200
        direction: Inbound
        access: Allow
        protocol: Tcp
        source_port_range: "*"
        destination_port_range: 80
        source_address_prefix: "*"
        destination_address_prefix: "*"
    
storage_accounts:
  - name: storage_account_1
    location: eastus
    sku: standard
  # this is only for the service based database, if you want to deploy the iaas version.
  # please use the roles instead.
databases:
  - migrate_from: # indicate where we should migrate from.
      origin_host: asd
      origin_database: asd
      origin_username: asd
      origin_password: asd
    engine: mysql
    engine_version: "5.7"
    cores: 2
    storage: 5
    backup_retention_days: 35
    username: "binxi"
    password: "abcd1234!"



